<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HN Articles</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table td, table th {
      padding: 6px 10px;
      border: 1px solid #ddd;
    }

    #articles-table tbody tr:hover {
      background-color: #e6f7ff;
    }

    #articles-table thead {
      background-color: #3498db;
      color: white;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Hacker News Scraped Articles</h1>
    <div v-if="loading" style="text-align:center;">
      <div class="spinner"></div>
      <p>Loading articles...</p>
    </div>
    <p v-if="error" style="color:red;">{{ error }}</p>

    <table id="articles-table" class="display" style="width:100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Link</th>
          <th>Points</th>
          <th>Created At</th>
        </tr>
      </thead>
      {% raw %}
      <tbody>
        <tr v-for="a in articles" :key="a.id">
          <td>{{ a.id }}</td>
          <td>{{ a.title }}</td>
          <td><a :href="a.link" target="_blank" v-if="a.link">Open</a></td>
          <td>‚≠ê {{ a.points }}</td>
          <td>{{ formatDate(a.created_at) }}</td>
        </tr>
      </tbody>
      {% endraw %}
    </table>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return { articles: [], error: null, loading: true };
      },

      methods: {
        formatDate(val) {
          if (!val) return "";

          const date = new Date(val);
          const diff = (Date.now() - date) / 1000;

          // for more recent articles, show relative time
          if (diff < 60) return "just now";
          if (diff < 3600) return `${Math.floor(diff / 60)} min ago`;
          if (diff < 86400) return `${Math.floor(diff / 3600)} hours ago`;

          return date.toLocaleString();
        }
      },

    mounted() {
      fetch('/api/articles')
        .then(r => r.json())
        .then(data => {
          this.articles = data;
          // prevent re-initialization of DataTable
          this.$nextTick(() => {
            if (!$.fn.dataTable.isDataTable('#articles-table')) {
              $('#articles-table').DataTable({
                pageLength: 10,
                order: [[3, 'desc']]
              });
            }
          });
        })
        .catch(err => {
          console.error('Failed to load articles', err);
          this.error = "Could not load articles.";
        })
       .finally(() => {
          this.loading = false;
        });
    }
    }).mount('#app');
  </script>
</body>
</html>
