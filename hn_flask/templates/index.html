<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HN Articles</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
  </style>
</head>
<body>
  <div id="app">
    <h1>Hacker News Scraped Articles</h1>
    <table id="articles-table" class="display" style="width:100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Link</th>
          <th>Points</th>
          <th>Created At</th>
        </tr>
      </thead>
      <!-- <tbody> -->
      <!-- </tbody> -->
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#articles-table').DataTable({
        serverSide: true,
        processing: true,
        ajax: {
          url: '/api/articles',
          type: 'GET'
        },
        pageLength: 10,
        order: [[3, 'desc']],
        columns: [
          { title: 'ID', data: 0 },
          { title: 'Title', data: 1 },
          { title: 'Link', data: 2, render: function(data, type, row) { if(data) return '<a href="'+data+'" target="_blank">Open</a>'; return ''; } },
          { title: 'Points', data: 3 },
          { title: 'Created At', data: 4 }
        ]
      });
    });
  </script>
</body>
</html>
